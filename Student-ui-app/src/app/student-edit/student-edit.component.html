<h3>Register Student</h3>
<form (ngSubmit)="updateStudent()">
    <!---row#1--->
    <div class="row">
        <div class="col-2">
            <label>ID</label>
        </div>
        <div class="col-4">
            <input type="text" [(ngModel)]="student.id" name="id" class="form-control"/>
        </div>
    </div>

     <!---row#1--->
     <div class="row">
        <div class="col-2">
            <label>NAME</label>
        </div>
        <div class="col-4">
            <input type="text" [(ngModel)]="student.name" name="name" class="form-control"/>
        </div>
    </div>

     <!---row#1--->
     <div class="row">
        <div class="col-2">
            <label>FEE</label>
        </div>
        <div class="col-4">
            <input type="text"[(ngModel)]="student.Fee" name="Fee" class="form-control"/>
        </div>
    </div>

     <!---row#1--->
     <div class="row">
        <div class="col-2">
            <label>EMAIL</label>
        </div>
        <div class="col-4">
            <input type="text" [(ngModel)]="student.email" name="email" class="form-control"/>
        </div>
    </div>

     <!---row#1--->
     <div class="row">
        <div class="col-2">
            <label> COURSE</label>
        </div>  
        <div class="col-4">
           <!-- <input type="text" name="course" class="form-control"/> -this is text if we want use drop dwon use below-!-->
           <select [(ngModel)]="student.course " name="course" class="form-control">
            <option value="">-Select-</option>
            <option value="CORE">CORE</option>
            <option value="JAVA">JAVA</option>
            <option value="SPRING">SPRING</option>
            <option value="MICROSERVICES">MICROSERVICES</option>
           </select>
        </div>
    </div>

     <!---row#1--->
     <div class="row">
        <div class="col-2">
            <label>ADDR</label>
        </div>
        <div class="col-4">
            <textarea class="form-control" [(ngModel)]="student.addr" name="addr"></textarea>
        </div>
    </div>
    <input type="submit" value="Update Student" class="btn btn-success"/>
</form>
